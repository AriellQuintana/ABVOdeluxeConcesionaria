<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">ABVO Deluxe</a></li>
                <li><a href="./vehiculos.html">vehiculos</a></li>
                <li><a href="./especiales.html">vehiculos especiales</a></li>
                <li><a href="./servicios.html">servicios</a></li>
                <li><a href="./empresa.html">empresa</a></li>
                <li><a href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <fieldset>
            <h1>CONTACTANOS</h1>
            <div>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="service">Que servicio desea</label>
                <select name="service" id="services">
                    <option value="">Mantenimiento</option>
                    <option value="">Asesoramiento</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>
            </div>
            <div>
                <label for="comentario">Comentanos</label>
                <textarea name="comentario" id="comentario" cols="80" rows="10"></textarea>
            </div>
            <input type="submit" value="enviar">
        </fieldset>
    </section>
    <footer>
        <div>
            <a href="https://www.instagram.com/abvodeluxe/" target="_blank">instagram</a>
            <a href="https://api.whatsapp.com/send/?phone=5492920518938&text&type=phone_number&app_absent=0"
                target="_blank">WhatsApp</a>
        </div>
    </footer>
</body>

</html>
