<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="autos, concesionaria, lujo, Porsche, max-verstappen, servicios, redbull">
    <meta name="description" content="Contacta con nuestra concesionaria y te ofreceremos las mejores opciones y precios.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">ABVOdeluxe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="./vehiculos.html">Vechiculos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./especiales.html">Vehiculos
                                Especiales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./empresa.html">Empresa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="contacto">
        <fieldset>
            <h1>CONTACTANOS</h1>
            <div>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="service">Que servicio desea</label>
                <select name="service" id="services">
                    <option value="">Mantenimiento</option>
                    <option value="">Asesoramiento</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>
            </div>
            <div>
                <label for="comentario">Comentanos</label>
                <textarea name="comentario" id="comentario" cols="80" rows="10"></textarea>
            </div>
            <input type="submit" value="enviar">
        </fieldset>
    </section>
    <footer>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.instagram.com/abvodeluxe/" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/30/null/instagram-new.png"/>Instagram</a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="https://api.whatsapp.com/send/?phone=5492920518938&text&type=phone_number&app_absent=0" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/30/null/whatsapp.png"/>WhatsApp
                </a>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
